<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="utf-8">
<title>주문 조회</title>


</head>
<body>
<section>
<style>
	.bg-lightgreen { background-color: lightgreen; }
	.bg-lightgray { background-color: lightgray; }
	.bg-orange { background-color: orange; }	
</style>
<script th:if="${order_goods_list != null}">
window.onload = function() {
    init();
};

function init() {
    var frm_delivery_list = document.frm_delivery_list;
    var h_delivery_state = frm_delivery_list.h_delivery_state;
    var s_delivery_state = frm_delivery_list.s_delivery_state;

    if (h_delivery_state.length === undefined) {
        s_delivery_state.value = h_delivery_state.value;
    } else {
        for (var i = 0; i < s_delivery_state.length; i++) {
            s_delivery_state[i].value = h_delivery_state[i].value;
        }
    }
}
</script>

<script>
function search_order_history(search_period){	
	temp=calcPeriod(search_period);
	var date=temp.split(",");
	beginDate=date[0];
	endDate=date[1];
	
    
	var formObj=document.createElement("form");
	var i_command = document.createElement("input");
	var i_beginDate = document.createElement("input"); 
	var i_endDate = document.createElement("input");
    
	i_beginDate.name="beginDate";
	i_beginDate.value=beginDate;
	i_endDate.name="endDate";
	i_endDate.value=endDate;
	
    formObj.appendChild(i_beginDate);
    formObj.appendChild(i_endDate);
    document.body.appendChild(formObj); 
    formObj.method="get";
    formObj.action="/admin/order/adminOrderMain.do";
    formObj.submit();
}


function  calcPeriod(search_period){
	var dt = new Date();
	var beginYear,endYear;
	var beginMonth,endMonth;
	var beginDay,endDay;
	var beginDate,endDate;
	
	endYear = dt.getFullYear();
	endMonth = dt.getMonth()+1;
	endDay = dt.getDate();
	if(search_period=='today'){
		beginYear=endYear;
		beginMonth=endMonth;
		beginDay=endDay;
	}else if(search_period=='one_week'){
		beginYear=dt.getFullYear();
		beginMonth=dt.getMonth()+1;
		dt.setDate(endDay-7);
		beginDay=dt.getDate();
		
	}else if(search_period=='two_week'){
		beginYear = dt.getFullYear();
		beginMonth = dt.getMonth()+1;
		dt.setDate(endDay-14);
		beginDay=dt.getDate();
	}else if(search_period=='one_month'){
		beginYear = dt.getFullYear();
		dt.setMonth(endMonth-1);
		beginMonth = dt.getMonth();
		beginDay = dt.getDate();
	}else if(search_period=='two_month'){
		beginYear = dt.getFullYear();
		dt.setMonth(endMonth-2);
		beginMonth = dt.getMonth();
		beginDay = dt.getDate();
	}else if(search_period=='three_month'){
		beginYear = dt.getFullYear();
		dt.setMonth(endMonth-3);
		beginMonth = dt.getMonth();
		beginDay = dt.getDate();
	}else if(search_period=='four_month'){
		beginYear = dt.getFullYear();
		dt.setMonth(endMonth-4);
		beginMonth = dt.getMonth();
		beginDay = dt.getDate();
	}
	
	if(beginMonth <10){
		beginMonth='0'+beginMonth;
		if(beginDay<10){
			beginDay='0'+beginDay;
		}
	}
	if(endMonth <10){
		endMonth='0'+endMonth;
		if(endDay<10){
			endDay='0'+endDay;
		}
	}
	endDate=endYear+'-'+endMonth +'-'+endDay;
	beginDate=beginYear+'-'+beginMonth +'-'+beginDay;
	//alert(beginDate+","+endDate);
	return beginDate+","+endDate;
}

function fn_modify_order_state(order_id, select_id){
	var s_delivery_state=document.getElementById(select_id);
    var index = s_delivery_state.selectedIndex;
    var value = s_delivery_state[index].value;
	 
	$.ajax({
		type : "post",
		async : false,
		url : "/admin/order/modifyDeliveryState.do",
		data : {
			order_id:order_id,
			"delivery_state":value
		},
		success : function(data, textStatus) {
			if(data.trim()=='mod_success'){
				alert("주문 정보를 수정했습니다.");
				location.href="/admin/order/adminOrderMain.do";
			}else if(data.trim()=='failed'){
				alert("다시 시도해 주세요.");	
			}
			
		},
		error : function(data, textStatus) {
			alert("에러가 발생했습니다."+data);
		},
		complete : function(data, textStatus) {
			//alert("작업을완료 했습니다");
			
		}
	}); //end ajax		
}

function fn_enable_detail_search(r_search){
	var frm_delivery_list=document.frm_delivery_list;
	t_beginYear=frm_delivery_list.beginYear;
	t_beginMonth=frm_delivery_list.beginMonth;
	t_beginDay=frm_delivery_list.beginDay;
	t_endYear=frm_delivery_list.endYear;
	t_endMonth=frm_delivery_list.endMonth;
	t_endDay=frm_delivery_list.endDay;
	s_search_type=frm_delivery_list.s_search_type;
	t_search_word=frm_delivery_list.t_search_word;
	btn_search=frm_delivery_list.btn_search;
	
	if(r_search.value=='detail_search'){
		//alert(r_search.value);
		t_beginYear.disabled=false;
		t_beginMonth.disabled=false;
		t_beginDay.disabled=false;
		t_endYear.disabled=false;
		t_endMonth.disabled=false;
		t_endDay.disabled=false;
		
		s_search_type.disabled=false;
		t_search_word.disabled=false;
		btn_search.disabled=false;
	}else{
		t_beginYear.disabled=true;
		t_beginMonth.disabled=true;
		t_beginDay.disabled=true;
		t_endYear.disabled=true;
		t_endMonth.disabled=true;
		t_endDay.disabled=true;
		
		s_search_type.disabled=true;
		t_search_word.disabled=true;
		btn_search.disabled=true;
	}
		
}

function fn_detail_order(order_id){
	//alert(order_id);
	var frm_delivery_list=document.frm_delivery_list;
	

	var formObj=document.createElement("form");
	var i_order_id = document.createElement("input");
	
	i_order_id.name="order_id";
	i_order_id.value=order_id;
	
    formObj.appendChild(i_order_id);
    document.body.appendChild(formObj); 
    formObj.method="post";
    formObj.action="/admin/order/adminOrderDetail.do";
    formObj.submit();
	
}

	//상세조회 버튼 클릭 시 수행
function fn_detail_search(){
	var frm_delivery_list=document.frm_delivery_list;
	
	beginYear=frm_delivery_list.beginYear.value;
	beginMonth=frm_delivery_list.beginMonth.value;
	beginDay=frm_delivery_list.beginDay.value;
	endYear=frm_delivery_list.endYear.value;
	endMonth=frm_delivery_list.endMonth.value;
	endDay=frm_delivery_list.endDay.value;
	search_type=frm_delivery_list.s_search_type.value;
	search_word=frm_delivery_list.t_search_word.value;

	var formObj=document.createElement("form");
	var i_command = document.createElement("input");
	var i_beginDate = document.createElement("input"); 
	var i_endDate = document.createElement("input");
	var i_search_type = document.createElement("input");
	var i_search_word = document.createElement("input");
    
	
    i_command.name="command";
    i_beginDate.name="beginDate";
    i_endDate.name="endDate";
    i_search_type.name="search_type";
    i_search_word.name="search_word";
    
    i_command.value="list_detail_order_goods";
	i_beginDate.value=beginYear+"-"+beginMonth+"-"+beginDay;
    i_endDate.value=endYear+"-"+endMonth+"-"+endDay;
    i_search_type.value=search_type;
    i_search_word.value=search_word;
	
    formObj.appendChild(i_command);
    formObj.appendChild(i_beginDate);
    formObj.appendChild(i_endDate);
    formObj.appendChild(i_search_type);
    formObj.appendChild(i_search_word);
    document.body.appendChild(formObj); 
    formObj.method="post";
    formObj.action="/admin/order/adminOrderDetail.do";
    formObj.submit();
	
}
</script>
	
<h3>주문 조회</h3>

<form name="frm_delivery_list" th:action="@{/admin/admin.do}" method="post">
    <table>
        <tbody>
            <tr>
                <td>
                    <input type="radio" name="r_search_option" value="simple_search" checked onclick="fn_enable_detail_search(this)"> 간단조회 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="r_search_option" value="detail_search" onclick="fn_enable_detail_search(this)"> 상세조회 &nbsp;&nbsp;&nbsp;
                </td>
            </tr>

            <!-- 기간 선택 -->
            <tr>
                <td>
                    <select name="curYear">
                        <option th:each="i : ${#numbers.sequence(0,5)}"
                                th:value="${endYear - i}"
                                th:selected="${endYear == (endYear - i)}"
                                th:text="${endYear - i}"></option>
                    </select>년 
                    <select name="curMonth">
                        <option th:each="i : ${#numbers.sequence(1,12)}"
                                th:value="${i}"
                                th:selected="${endMonth == i}"
                                th:text="${i}"></option>
                    </select>월

                    <select name="curDay">
                        <option th:each="i : ${#numbers.sequence(1,31)}"
                                th:value="${i}"
                                th:selected="${endDay == i}"
                                th:text="${i}"></option>
                    </select>일 &nbsp;이전&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <!-- 기간 버튼 -->
                    <a href="javascript:search_order_history('today')"><img src="/image/btn_search_one_day.jpg"></a>
                    <a href="javascript:search_order_history('one_week')"><img src="/image/btn_search_1_week.jpg"></a>
                    <a href="javascript:search_order_history('two_week')"><img src="/image/btn_search_2_week.jpg"></a>
                    <a href="javascript:search_order_history('one_month')"><img src="/image/btn_search_1_month.jpg"></a>
                    <a href="javascript:search_order_history('two_month')"><img src="/image/btn_search_2_month.jpg"></a>
                    <a href="javascript:search_order_history('three_month')"><img src="/image/btn_search_3_month.jpg"></a>
                    <a href="javascript:search_order_history('four_month')"><img src="/image/btn_search_4_month.jpg"></a>
                    &nbsp;까지 조회
                </td>
            </tr>

            <!-- 상세 조회 -->
            <tr>
                <td>
                    조회 기간:
                    <select name="beginYear" disabled>
                        <option th:each="i : ${#numbers.sequence(0,5)}"
                                th:value="${beginYear - i}"
                                th:selected="${beginYear == (beginYear - i)}"
                                th:text="${beginYear - i}"></option>
                    </select>년
                    <select name="beginMonth" disabled>
                        <option th:each="i : ${#numbers.sequence(1,12)}"
                                th:value="${i < 10 ? '0'+i : i}"
                                th:selected="${beginMonth == i}"
                                th:text="${i < 10 ? '0'+i : i}"></option>
                    </select>월
                    <select name="beginDay" disabled>
                        <option th:each="i : ${#numbers.sequence(1,31)}"
                                th:value="${i < 10 ? '0'+i : i}"
                                th:selected="${beginDay == i}"
                                th:text="${i < 10 ? '0'+i : i}"></option>
                    </select>일 &nbsp; ~
                    <!-- endYear / endMonth / endDay도 동일 패턴 -->
                </td>
            </tr>

            <!-- 검색 옵션 -->
            <tr>
                <td>
                    <select name="s_search_type" disabled>
                        <option value="all">전체</option>
                        <option value="orderer_name">주문자이름</option>
                        <option value="orderer_id">주문자아이디</option>
                        <option value="orderer_hp">주문자휴대폰번호</option>
                        <option value="orderer_goods">주문상품품명</option>
                    </select>
                    <input type="text" size="30" name="t_search_word" disabled>
                    <input type="button" value="조회" name="btn_search" onclick="fn_detail_search()" disabled>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="clear"></div>

    <!-- 주문 리스트 -->
    <table class="list_view">
        <tbody align="center">
            <tr style="background:#33ff00">
                <td class="fixed">주문번호</td>
                <td class="fixed">주문일자</td>
                <td>주문내역</td>
                <td>배송상태</td>
                <td>배송수정</td>
            </tr>
			<tr th:each="entry,iStat : ${newOrderMap}"
			    th:with="newOrderList=${entry.value}"
			    th:classappend="${
			        newOrderList[0].delivery_state == 'delivery_prepared' ? 'bg-lightgreen' :
			        (newOrderList[0].delivery_state == 'finished_delivering' ? 'bg-lightgray' : 'bg-orange')
			    }">
				  <td>
					<a th:href="'javascript:fn_detail_order(' + ${entry.key} + ')'">
					    <strong th:text="${entry.key}"></strong>
					</a>
			      </td>
				  <th:block th:with="newOrderList=${entry.value}">
				  <td th:if="${#lists.size(newOrderList) > 0}" th:text="${newOrderList[0].pay_order_time}">주문일자</td>
				  <td align='left' style="padding-left:100px;">
				    <ul>
				      <li th:each="item : ${entry.value}">
				        <span th:text="${item.goods_title}"></span> /
				        <span th:text="${item.order_goods_qty}"></span>개
				      </li>
				    </ul>
				  </td>
				  <td>
					<select th:id="'s_delivery_state' + ${iStat.index}">
	                     <option value="delivery_prepared" th:selected="${newOrderList[0].delivery_state=='delivery_prepared'}">배송준비중</option>
	                     <option value="delivering" th:selected="${newOrderList[0].delivery_state=='delivering'}">배송중</option>
	                     <option value="finished_delivering" th:selected="${newOrderList[0].delivery_state=='finished_delivering'}">배송완료</option>
	                     <option value="cancel_order" th:selected="${newOrderList[0].delivery_state=='cancel_order'}">주문취소</option>
	                     <option value="returning_goods" th:selected="${newOrderList[0].delivery_state=='returning_goods'}">반품</option>
					 </select>
					
				  </td>
				  <td>
			       <input  type="button" value="배송수정" 
				   				th:onclick="'fn_modify_order_state(' + ${newOrderList[0].order_id} + ', \'s_delivery_state' + ${iStat.index} + '\')'">
				  </th:block>
				</tr>
            <tr>
                <td colspan="8" class="fixed">
                    <span th:each="page : ${#numbers.sequence(1,10)}">
                        <a th:if="${section > 1 and page == 1}"
                           th:href="@{/admin/order/adminOrderMain.do(chapter=${section-1}, pageNum=${(section-1)*10 + 1})}">&nbsp;&nbsp;</a>
                        <a th:href="@{/admin/order/adminOrderMain.do(chapter=${section}, pageNum=${page})}"
                           th:text="${(section-1)*10 + page}"></a>
                        <a th:if="${page == 10}"
                           th:href="@{/admin/order/adminOrderMain.do(chapter=${section+1}, pageNum=${section*10 + 1})}">&nbsp;next</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</section>
</body>
</html>
