<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  th:replace="layout :: layout(~{::title}, ~{::body})">
	  
	  
<head>
  <meta charset="UTF-8">
  title th:fragment="title">회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
  </style>
</head>
<div th:fragment="body">
<script th:if="${memberJoinSucceeded != null and !memberJoinSucceeded}">
    window.onload = function() {
       alert("회원가입을 다시해 주세요.");
    }
</script>
<body class="gradient-custom">
<section class="d-flex vh-100">
	<script th:src="@{/js/member.js(v=${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')})}"></script>
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">SIGN UP</h2>
        <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

        <div class="mb-2">
          <form th:action="@{/member/registerMember}" 
		  		method="POST" 
				th:object="${member}"
		  		onsubmit="return validateForm(false)">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
			<div class="mb-3">
              <label class="form-label text-white">아이디</label>
              <input type="text" th:field="*{memId}" class="form-control" required>
            </div>
			<div class="mb-3">
			  <label class="form-label text-white">비밀번호</label>
			  <input type="password" th:field="*{pwd}" class="form-control" required>
			</div>
			<div class="mb-3">
              <label class="form-label text-white">이름</label>
              <input type="text" th:field="*{name}" class="form-control" required>
            </div>
			<div class="mb-3">
              <label class="form-label text-white">닉네임</label>
              <input type="text" th:field="*{nickname}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">이메일</label>
              <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">가입하기</button>
          </form>
          <div class="mt-3">
            <a href="/login" class="text-white-50">이미 계정이 있으신가요? 로그인</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
