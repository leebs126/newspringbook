<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  th:replace="layout :: layout(~{::title}, ~{::body})">
 
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">로그인창</title>
 </head>

<body>
<div th:fragment="body">	
<!-- 로그인 실패 메시지 -->
<script th:if="${loginFailed}">
  window.onload = function() {
    alert("아이디나 비밀번호가 틀립니다. 다시 로그인 하세요!");
  }
</script>	
<script th:if="${memberCreatedSucceeded}">
    window.onload = function() {
       alert("회원가입이 완료되었습니다!");
    }
</script>
<script th:if="${adminCreatedSucceeded}">
    window.onload = function() {
       alert("관리자 가입이 완료되었습니다!");
    }
</script>



<form name="frmLogin" method="post" th:action="@{/formLogin}">
  <table border="1" width="80%" align="center">
    <tr align="center">
      <td>아이디</td>
      <td>비밀번호</td>
    </tr>
    <tr align="center">
      <td>
        <input type="text" name="username" size="20" />
      </td>
      <td>
        <input type="password" name="password" size="20" />
      </td>
    </tr>
    <tr align="center">
      <td colspan="2">
        <input type="submit" value="로그인" />
        <input type="reset" value="다시입력" />
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
