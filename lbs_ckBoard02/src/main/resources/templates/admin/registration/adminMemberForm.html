<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  th:replace="layout :: layout(~{::title}, ~{::body})">
 
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">로그인창</title>
 </head>

<body>
<div th:fragment="body">
	<script th:src="@{/js/member.js(v=${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')})}"></script>
	<form th:action="@{/admin/registration/createAdmin}"
	      method="post"
	      th:object="${member}"
	      onsubmit="return validateForm(true)">

	    <!-- CSRF -->
		<input type="hidden"
		       th:if="${_csrf != null}"
		       th:name="${_csrf?.parameterName}"
		       th:value="${_csrf?.token}" />

	    <h2>관리자 등록</h2>

	    <div class="mb-3">
	        <label class="form-label text-white">아이디</label>
	        <input type="text" th:field="*{memId}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label text-white">비밀번호</label>
	        <input type="password" th:field="*{pwd}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label text-white">이름</label>
	        <input type="text" th:field="*{name}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label text-white">닉네임</label>
	        <input type="text" th:field="*{nickname}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label text-white">이메일</label>
	        <input type="email" th:field="*{email}" class="form-control" required>
	    </div>

	    <button type="submit" class="btn btn-primary btn-block">관리자 등록</button>

	</form>
</div>
</body>
