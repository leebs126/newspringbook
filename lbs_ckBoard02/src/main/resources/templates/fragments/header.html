<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     >
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="header" th:fragment="header">
  <table border="0" width="100%">
    <tr>
      <td>
        <a th:href="@{/main}">
          <img th:src="@{/images/duke_swing.gif}" alt="Logo"/>
        </a>
      </td>
      <td>
        <h1><span style="font-size:30px;">WYSIWYG 스프링실습 홈페이지!!</span></h1>
      </td>
	  <td style="width:120px;"  sec:authorize="!isAuthenticated()">
	     <button type="button"
	             onclick="location.href='/member/loginForm'"
	             style="height:40px; width:120px;">
		    로그인
	     </button>
	   </td>

	   <!-- 구글 로그인 이미지 -->
	   <td style="width:120px;" sec:authorize="!isAuthenticated()">
	     <img th:src="@{/images/google_light.png}"
	          alt="Google Login"
	          onclick="location.href='http://localhost:8090/member/oauthLogin'"
	          style="height:40px; width:120px; cursor:pointer; border-radius:4px; padding-top:5px">
	   </td>

	   <!-- 회원가입 버튼 -->
	   <td style="width:120px;" sec:authorize="!isAuthenticated()">
	     <button type="button"
	             onclick="location.href='/member/memberForm'"
	             style="height:40px; width:120px;">
	       회원가입
	     </button>
	   </td>	
	   <td style="width:300px;"  sec:authorize="isAuthenticated()">
	   	 환영합니다 <span  th:text="${session.loginUser.nickname}"></span>님!!
	   	</td>
	   <td style="width:120px;"  sec:authorize="isAuthenticated()">
	   	     <button type="button"
	   	             onclick="location.href='/logout'"
	   	             style="height:40px; width:120px;">
	   		    로그아웃
	   	     </button>
	   	</td>  
    </tr>
	
	
  </table>
</div>
</body>
</html>
