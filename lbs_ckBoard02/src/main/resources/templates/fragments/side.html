<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <meta charset="UTF-8">
  <style>.no-underline { text-decoration:none; }</style>
</head>
<body>
<div  id="side" th:fragment="side">
  <h1>사이드 메뉴</h1>
  <h1>
	<!-- ✅ 관리자 로그인 시 메뉴 -->
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/member/listMembers}" class="no-underline">회원관리</a><br>
        <a th:href="@{/article/listArticles.do}" class="no-underline">게시판관리</a><br>
        <a th:href="@{/admin/product/list}" class="no-underline">상품관리</a><br>
    </div>

    <!-- ✅ 일반 사용자 로그인 시 메뉴 -->
    <div sec:authorize="hasRole('USER')">
        <a th:href="@{/member/myInfo}" class="no-underline">내정보</a><br>
        <a th:href="@{/article/listArticles.do}" class="no-underline">게시판</a><br>
        <a th:href="@{/product/list}" class="no-underline">상품정보</a><br>
    </div>
	
	<!-- ✅ 비로그인 상태(anonymous) -->
    <div sec:authorize="isAnonymous()">
        <!-- 내정보는 비활성화(클릭 불가) -->
        <span style="color:gray; cursor:not-allowed;">내정보(로그인 필요)</span><br>

        <!-- 게시판 & 상품정보는 로그인 없이 접근 가능 -->
        <a th:href="@{/article/listArticles.do}" class="no-underline">게시판</a><br>
        <a th:href="@{/product/list}" class="no-underline">상품정보</a><br>
    </div>

  </h1>
</div>
</body>
</html>
