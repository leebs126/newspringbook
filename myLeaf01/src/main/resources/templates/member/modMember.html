<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정창</title>
    <style>
        .text_center {
            text-align: center;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/member/modMember.do}">
    <h1 class="text_center">회원 정보 수정창</h1>
    <table align="center">
        <tr>
            <td width="200"><p align="right">아이디</p></td>
            <td width="400">
                <input type="text" name="id" th:value="${member.id}" readonly />
            </td>
        </tr>
        <tr>
            <td width="200"><p align="right">비밀번호</p></td>
            <td width="400">
                <input type="password" name="pwd" th:value="${member.pwd}" />
            </td>
        </tr>
        <tr>
            <td width="200"><p align="right">이름</p></td>
            <td width="400">
                <input type="text" name="name" th:value="${member.name}" />
            </td>
        </tr>
        <tr>
            <td width="200"><p align="right">이메일</p></td>
            <td width="400">
                <input type="text" name="email" th:value="${member.email}" />
            </td>
        </tr>
        <tr>
            <td width="200"><p>&nbsp;</p></td>
            <td width="400">
                <input type="submit" value="수정하기" />
                <input type="reset" value="다시입력" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
