<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="layout :: layout(~{::title}, ~{::body})">
 
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">로그인창</title>

    <!-- 로그인 실패 메시지 -->
    <script th:if="${result == 'loginFailed'}">
      window.onload = function() {
        alert("아이디나 비밀번호가 틀립니다. 다시 로그인 하세요!");
      }
    </script>
 </head>

<body>
<div th:fragment="body">	
<form name="frmLogin" method="post" th:action="@{/member/login.do}">
  <table border="1" width="80%" align="center">
    <tr align="center">
      <td>아이디</td>
      <td>비밀번호</td>
    </tr>
    <tr align="center">
      <td>
        <input type="text" name="memId" size="20" />
      </td>
      <td>
        <input type="password" name="pwd" size="20" />
      </td>
    </tr>
    <tr align="center">
      <td colspan="2">
        <input type="submit" value="로그인" />
        <input type="reset" value="다시입력" />
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
