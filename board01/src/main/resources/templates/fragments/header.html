<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
<div th:fragment="header">
  <table border="0" width="100%">
    <tr>
      <td>
        <a th:href="@{/main}">
          <img th:src="@{/images/duke_swing.gif}" alt="Logo"/>
        </a>
      </td>
      <td>
        <h1><span style="font-size:30px;">스프링실습 홈페이지!!</span></h1>
      </td>
      <td>
        <div th:if="${isLogOn} and ${member != null}">
          <h3 th:text="'환영합니다. ' + ${member.name} + '님!'"></h3>
          <a th:href="@{/member/logout}"><h3>로그아웃</h3></a>
        </div>
        <div th:if="${!isLogOn or member == null}">
          <a th:href="@{/member/loginForm}"><h3>로그인</h3></a>
        </div>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
